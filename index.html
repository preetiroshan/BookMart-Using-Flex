<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bookmart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div>
            <img id ="logo" src="images/logo.jpeg" alt="logo">
            
        </div>
        <div class="logotext">
            <h2>BookMart</h2>
        </div>
        <nav class=nav-link>
            <ul>
                <li href="#home">Home</li>
                <li href="#home">About Us</li>
                <li href="#home">Contact Us</li>
                <li href="#home">FAQs</li>
            </ul>
        </nav>
        <div class="login">
            <img id="login-image" src="images/login.png" alt=""/>
            Login/Signup
        </div>
    </header>
    <div class=hero-image>
        <div class="hero-image-text">
            <h1>Explore from Our Wide Collection </h1>
            <p>Select your desired books and Order Now!!</p>
            <div class="buttons">
                <button class="explore">Choose Genre</button>
                <button class="explore">Choose Author</button>
                <button class="explore">Best Sellers</button>
            </div>
            
        </div>
        <div class="hero-image-2">
            
        </div>

    </div>
    <footer>
        <div class="copyright-section">
            <img id="copyright" src="images/copyright.png" alt="Photo">
            <p>Copyright 2020</p>
        </div>
        
        <p>Delivery of books now available across all major cities.</p>
    </footer>
    
    
</body>
</html>
